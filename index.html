<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sea Creatures</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sea Creatures</h1> 
  <!-- <div> -->
    <!-- <button id="incrementingButton">Increment!!!</button><span id="buttonValue">0</span> -->
  <!-- </div> -->
  <div>
    <input id="seaCreatureName" type="text" placeholder="Name">
    <input id="seaCreatureSize" type="text" placeholder="Size">
    <input id="seaCreatureType" type="text" placeholder="Type">
    <input id="seaCreatureSpeed" type="text" placeholder="Speed">
    <button id="createCreatureButton">Submit</button>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Type</th>
          <th>Speed</th>
        </tr>
      </thead>
      <tbody id="seaCreatureTable">
      </tbody>
    </table>
  </div>
</body>
</html>
